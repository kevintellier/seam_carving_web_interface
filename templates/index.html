<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="{{ url_for('static',filename='css/style2.css') }}"/>
		<title>Seam Carving</title>
		<link rel="icon" href="{{ url_for('static',filename='img/favicon1.png') }}" />
	</head>

	<body>
		<div id="left_div">
			<h1>S.C.I.P</h1>
			<p>Seam Carving for Image Processing</p>
		</div>

		<div id="right_div">
			<form name="form1" action="" method=post enctype = multipart/form-data onsubmit="var loading_div=document.getElementById('loading_container');loading_div.style.display = 'inline';">

	          <select name="operation" class="select">
	            <option selected="selected" value="resize">Resizing</option>
	            <option value="mask">Masque</option>
	            <option value="accent">Accentuation</option>
	          </select><br>

	          <div id="upload1_div">
	            <input class="inputfile" id="file" type="file" name="file" accept=".jpg, .jpeg, .png" required>

              <label for="file"><img height="20px" width="17px" src="{{ url_for('static',filename='img/upload-button.svg') }}"> <p id="file_label">Fichier</p>
              </label>
	          </div>

	          <div id="upload2_div" style="display: none;">
	            <input class="inputfile" type=file name="file2" id="upload_mask" accept=".jpg, .jpeg, .png"><label for="upload_mask"><img height="20px" width="17px" src="{{ url_for('static',filename='img/upload-button.svg') }}"> <p id="file2_label">Masque</p></label>
	          </div>

	          <div id="reduction_div">
	            <p>X : </p><input type="number" name="x_red" id="x_red_elem" class="number" required><br>
	            <p>Y : </p><input type="number" name="y_red" id="y_red_elem" class="number" required><br>
	          </div>
	          <input class="midnight-blue-flat-button" type=submit value=Upload>
	        </form>
	        <div id="loading_container" style="display: none;">
            	<div id="loading"></div>
        	</div>
		</div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/form4.js') }}"></script>
	</body>
</html>
